<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="weatherform">
        <input type="text" placeholder="Enter City" class="cityinput">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card" style="display: none;">
        <h1 class="citydisplay">Dallas</h1>
        <p class="tempdisplay">90°</p>
        <p class="humiditydisplay">Humidity: 75%</p>
        <p class="desdisplay">Clear Skies</p>
        <p class="emoji">☀️</p>
        <p class="error">Please Enter a City</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
